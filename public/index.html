<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- update the version number as needed -->

  <script defer src="/__/firebase/5.9.0/firebase-auth.js"></script>

  <script defer src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <style>
    h1,h2,h3,h4,h5,h6{
      color:#781244
    }
    body{
      background-color: #F0F4F8;
    }
    div{
      color:#35469C;
    }
    html {
          text-align: center;
          font-family: Helvetica, Arial, Helvetica, sans-serif;
      }
      #board div:not(.input-name) {
      background-color: #102A43;
      border: 1px solid #BED0F7;
      box-sizing: border-box;
      float: left;
      width: 24px;
      height: 24px;
      }
      #board {
      width: calc(28 * 24px);
      margin: auto;
      position: relative;
      }
      #board div.snake {
      background-color: #2CB1BC;
      }   
      #board div.apple {
      background-color: #DA4A91;
      }
      #board div.gold {
      background-color: yellow;
      }
      #score{
        color: #C42D78;
        font-weight: bold;
      }
      .frame-button{
          width: 600px;
          height: 40vh;
          justify-content: center;
          align-items: center;
          display: none;
          position: fixed;
          bottom: 40px;
      }
      @media screen and (max-width: 750px) {
         .frame-button{
             display: flex;
         }
      }
      .frame-button button{
          width: 30vw;
          height: 15vh;
          font-size: 50px;
      }
      .number-player{
        position: fixed;
        left: 20;
        top: 20;
      }
  </style>

</head>

<body onkeydown="enterKey(event)" class="text-center">
  <h4 class="number-player">number played : <span id="number-player"></span></h4>
  <h1>Simple Snake</h1>
  <div class="best-score">
    Best score: <span id="best-score"> 0</span>
  </div>
  <h1 id="score">0</h1>
  <div id="board">
    <div id="form-input" class="input-name row position-relative">
      <div class=" input-name offset-md-4 col-md-4 text-center " style="position: absolute; top: 120px;">
        <h3 class="text-white">Name</h3>
        <input id="input-name" class="form-control" type="text">
        <button id="play" class="btn btn-primary mt-2">Play</button>
      </div>
    </div>
  </div>
  <div class="frame-button">
    <div>
      <button id="left">
        <</button> </div> <div style='display: flex; flex-direction: column;'>
          <button id="up">^</button>
          <button id="down">v</button>
    </div>
    <div>
      <button id="right">></button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
